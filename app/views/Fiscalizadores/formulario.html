#{extends 'main.html' /}
#{set title:'Cadastro de Fiscalizadores' /}

<form action="@{Fiscalizadores.salvar}" method="post">
Nome:
<input type="text" name="fiscalizadorObj.nomeFiscalizador"> 
Login:
<input type="text" name="fiscalizadorObj.login">
Senha:
<input type="password" name="fiscalizadorObj.senha">
CPF:
<input type="text" name="fiscalizadorObj.cpfFiscalizador">
Email:
<input type="text" name="fiscalizadorObj.emailFiscalizador">
Contato:
<input type="text" name="fiscalizadorObj.contatoFiscalizador">

<button>Cadastrar</button>

</form>
